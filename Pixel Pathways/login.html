<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pixel Pathways</title>
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Pixel Pathways</h1>
                <p>Sign in to continue your learning journey</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" id="forgotPassword" class="forgot-link">Forgot password?</a>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <button type="submit" id="loginBtn" class="auth-btn primary">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-spinner" style="display: none;">‚è≥</span>
                </button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <a href="signup.html" class="auth-btn secondary">
                    Create New Account
                </a>
                <a href="index.html" class="auth-btn secondary">
                    Back to Home
                </a>
            </form>
        </div>
    </div>

    <!-- Firebase SDK v10+ -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
